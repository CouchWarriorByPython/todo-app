<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const ws = new WebSocket("ws://localhost:8000/ws/")

ws.onopen = function(){
    ws.send(JSON.stringify({
        action: "subscribe_to_todo_activity",
        request_id: new Date().getTime(),
    }))
}

ws.onmessage = function(e){
    console.log(e)
}
</script>
</body>
</html>
